<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful - Nestify</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full text-center">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <div class="mb-6">
                    <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto">
                        <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                </div>
                
                <h2 class="text-2xl font-bold text-gray-800 mb-4">
                    Successfully Logged In!
                </h2>
                
                <p class="text-gray-600 mb-6">
                    You're now logged into Nestify. Please return to the extension to continue.
                </p>

                <div class="flex justify-center mb-6">
                    <div class="relative">
                        <svg class="w-12 h-12 text-gray-400 transform rotate-90" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"></path>
                        </svg>
                        <div class="absolute top-0 left-0 right-0 text-sm text-gray-500">
                            Click the extension icon
                        </div>
                    </div>
                </div>

                <p class="text-sm text-gray-500">
                    Look for the Nestify icon in your browser's extension toolbar
                </p>
            </div>
        </div>
    </div>
</body>
</html>
